<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="flex-container"> 
      <div class="image-container">
        <picture>
          <source srcset="/images/image-product-desktop.jpg" media="(min-width: 400px)"/>
          <source srcset="/images/image-product-mobile.jpg" media="(max-width: 399px)" />
          <img src="/images/image-product-desktop.jpg" alt="image of chanel perfume" />
        </picture>
      </div>
      <div class="info-container">
        <p id="top-text">perfume</p>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</p>
            
            <div class="prices">
            <h2>$149.99</h2>
            <h3>$169.99</h3>
            </div>
            <button><img src="./images/icon-cart.svg" alt="image of a shopping cart">Add to cart</button>
        </div>
    </div>

</body>
</html>
